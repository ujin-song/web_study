<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>TRANSFORM</title> 
<style>
  p {width:100px; height: 100px; background: #86f0be; text-align: center; line-height: 100px; transition:transform 1s;}
</style>
</head> 
<body>
  <p>Original</p>
  <!-- translate 이동 -->
  <p class="t1">translate(30px,20px)</p>
  <style>
      p.t1:hover {transform: translate(30px,20px);}
  </style>
  <!-- rotate 회전 -->
  <p class="t2">rotate(60deg)</p>
  <style>
      p.t2:hover{transform: rotate(360deg);}
  </style>
  <!-- scale 크기 -->
  <p class="t3">scale(0.7, 1.3)</p>
  <style>
     p.t3:hover {transform: scale(0.7, 1.3);}
  </style>
  <p class="t4">skew(15deg, 10deg)</p>
  <style>
     p.t4:hover {transform: skew(15deg, 10deg);}
  </style>
  <p class="t5">matrix(1, -0.1, 0, 1, 0, 0)</p>
  <style>
    p.t5:hover {transform: matrix(1,-0.1,0,1,0,0);}
  </style>
  
</body> 
</html>
