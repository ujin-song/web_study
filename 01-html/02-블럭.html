<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 : html</title>
</head>
<body>
    <h1>block</h1>
    <h2>1.block 요소</h2>

    <div>블럭 태그</div><div>블럭 태그</div><div>블럭 태그</div>

    <hr>

    <h2>2.inline 요소</h2>
    <!-- 인라인 태그는 텍스트라고 생각하면 됨. (가로 세로값이 안들어감.) -->
    <span>인라인태그</span><span>인라인태그</span><span>인라인태그</span>

    <hr>
    <h2>3. inline-block 요소</h2>
    <style>
        a{
            display:inline-block;
            width:100px;
            height:50px;
            background:tomato;
        }
    </style>
    <a href="#">메뉴1</a>
    <a href="#">메뉴2</a>
    <a href="#">메뉴3</a>

</body>
</html>
