<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 레이아웃 : html</title>
</head>
<body>
    <h1>레이아웃</h1>
    <img src="https://www.w3schools.com/html/img_sem_elements.gif" alt="html 레이아웃">
    <!-- wrap : 사이트 전체를 싸준다. -->
    <div class="wrap">
        <header>헤더</header>
        <nav>네비게이션</nav>
        <div class="container">
            본문
            <section>
                섹션(컨텐츠 그룹)
                <h2>섹션 제목</h2>
                <div class="cont">섹션내용</div>
            </section>
            <article>
                아티클 (블로그 글이나 기사)
                <h2>아티클 제목</h2>
                <div class="cont">아티클 내용</div>
            </article>
            <aside>사이드 내용</aside>
        </div>
        <footer>푸터</footer>
    </div>




</body>
</html>
