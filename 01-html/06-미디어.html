<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 : html</title>
</head>
<body>
    <h1>미디어</h1>
    <h2>비디오</h2>
    <!-- 유튜브 -->
    <iframe width="500" height="350" src="https://www.youtube.com/embed/efA6f17sLrI?autoplay=1"></iframe>

    <!-- 비디오 -->
    <video src="./images/mov_bbb.mp4" width="500" autoplay controls loop></video>
    <!-- autoplay 자동재생 , controls 재생바 , loop 반복재생 -->

    <hr>
    <h2>오디오</h2>
    <audio controls>
        <source src="./images/horse.ogv" type="audio/ogg">
      </audio>
</body>
</html>
